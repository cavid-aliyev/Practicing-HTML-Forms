<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>

<body>
    <main>
        <h1>Registration Form</h1>
        <form>

            <!-- First name -->
            <label for="fname">First Name</label>
            <input type="text" name="firstName" id="fname">

            <!-- Last name -->
            <label for="lname">Last Name</label>
            <input type="text" name="lastName" id="lname">

            <!-- Birthday -->
            <label for="date">Birthday</label>
            <input type="date" name="dateTime" id="date">

            <!-- Gender -->
            <label class="Gender">Gender: </label>
            <label for="male">Male</label>
            <input type="radio" name="cins" id="male" value="Male">
            <label for="female">Female</label>
            <input type="radio" name="cins" id="female" value="Female">

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" name="Email" id="email">

            <!-- Phone Number -->
            <label for="tel">Phone</label>
            <input type="tel" name="phone" id="tel">

            <!-- Subject -->
            <label for="city">Subject</label>
            <select name="cityExamples" id="city">
                <option value="baku">Baku</option>
                <option value="ganja">Ganja</option>
                <option value="barda">Barda</option>
            </select>

            <!-- ID cards -->
            <label for="card">ID Card</label>
            <input type="text" id="card" name="idCard">

            <!-- Fin Code -->
            <label for="fin">Fin Code</label>
            <input type="text" id="fin" name="finCode">

            <!-- Address -->
            <label for="address">Address</label>
            <input type="text" id="address" name="Address">

            <!-- Button -->
            <input type="submit" value="Submit"> 

        </form>
    </main>
</body>

</html>
